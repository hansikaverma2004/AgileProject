    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            transition: background 0.3s;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        header {
            background: linear-gradient(to right, #2980b9, #2C3E50);
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 10px;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color:  #2980b9;
        }
            
    </style>
</head>
