<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js" defer></script>
</head>
<body onload="checkLogin()">
    <header>
        <h1>Feedback</h1>
        <button onclick="window.location.href='home.html'">Home</button>
    </header>

    <main>
        <!-- Updated Form with FormSubmit -->
        <form id="feedbackForm" action="https://formsubmit.co/harshrajsinghchouhan51@gmail.com" method="POST">
            <!-- Hidden Fields for FormSubmit Configuration -->
            <input type="hidden" name="_subject" value="New Feedback Submission">
            <input type="hidden" name="_autoresponse" value="Thank you for your feedback! We'll get back to you soon.">
            <input type="hidden" name="_template" value="table">
            <input type="text" name="_honey" style="display:none"> <!-- Anti-spam -->
            <input type="hidden" name="_captcha" value="false"> <!-- Disable captcha -->

            <!-- User Input Fields -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your feedback" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Cab Price Comparison. All rights reserved.</p>
    </footer>
</body>
</html>
