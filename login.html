<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./projectIndex.css">

</head>
<body>
    <div class="container">
        <div id="form-container">
            <h2 class="form-title">Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" placeholder="Enter your mobile no." pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="toggle-link">
                Don't have an account? <a href="#" id="toggle-signup">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        const formContainer = document.getElementById("form-container");
        const toggleSignup = document.getElementById("toggle-signup");

        toggleSignup.addEventListener("click", (e) => {
            e.preventDefault();
            formContainer.innerHTML = `
                <h2 class="form-title">Sign Up</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number </label>
                        <input type="tel" id="mobile" placeholder="Enter your mobile no."  pattern="[0-9]{10}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <div class="toggle-link">
                    Already have an account? <a href="#" id="toggle-login">Login</a>
                </div>
            `;

            const toggleLogin = document.getElementById("toggle-login");
            toggleLogin.addEventListener("click", (e) => {
                e.preventDefault();
                location.reload();
            });
        });
    </script>
</body>
</html>
