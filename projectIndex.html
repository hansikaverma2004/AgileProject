<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ccccfe;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #6435fb;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #fde4e4;
            border-radius: 5px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #a7cffa;
            box-shadow: 0 0 4px rgba(168, 97, 240, 0.5);
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #7bbced;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .toggle-link {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
        }

        .toggle-link a {
            color: #7c1fda;
            text-decoration: none;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="form-container">
            <h2 class="form-title">Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" placeholder="Enter your mobile no." pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="toggle-link">
                Don't have an account? <a href="#" id="toggle-signup">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        const formContainer = document.getElementById("form-container");
        const toggleSignup = document.getElementById("toggle-signup");

        toggleSignup.addEventListener("click", (e) => {
            e.preventDefault();
            formContainer.innerHTML = `
                <h2 class="form-title">Sign Up</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number </label>
                        <input type="tel" id="mobile" placeholder="Enter your mobile no."  pattern="[0-9]{10}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <div class="toggle-link">
                    Already have an account? <a href="#" id="toggle-login">Login</a>
                </div>
            `;

            const toggleLogin = document.getElementById("toggle-login");
            toggleLogin.addEventListener("click", (e) => {
                e.preventDefault();
                location.reload();
            });
        });
    </script>
</body>
</html>
